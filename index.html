  <body>
    <section>
      <form action="" id="form">
        <div>
          <label for="">Name</label>
          <input type="text" name="name" id="name" placeholder="Joana Santos" />
        </div>
        <div>
          <label for="">Job title</label>
          <input type="text" name="job" id="job" placeholder="Communication & Image Consultant" />
        </div>
        <div>
          <label for="">Department</label>
          <input type="text" name="department" id="department" placeholder="Communication & Image" />
        </div>
        <div>
          <label for="">E-mail</label>
          <input type="text" name="email" id="email" placeholder="jsantos@bimms.net" />
        </div>
        <div>
          <label for="">Phone number</label>
          <div>
            <input type="text" name="prefix" id="prefix" placeholder="+351" value="+351" />
            <input type="tel" name="phone" id="phone" placeholder="927587553" />
          </div>
        </div>
        <button type="submit">Generate signature</button>
      </form>
      <style>
        * {
          box-sizing: border-box;
        }
        body{
          margin: 0;
          padding: 0;
          border: 0;
        }
        section {
          margin: 0;
          width: 100vw;
          height: 100vh;
          display: grid;
          grid-template-columns: 100%;
          grid-template-rows: auto 1fr;
        }
        form{
          padding: 20px;
          place-self: center;
          display: grid; 
          width: 100%;
          max-width: 600px;
          gap: 12px;
          height: max-content;
        }
        form > * {
          font-family: Arial, Helvetica, sans-serif;
        }
        form > div {
          width: 100%;
          display: grid;
          gap: 4px;
        }
        div > div {
          display: grid;
          grid-template-columns: 60px 1fr;
          gap: 8px;
        }
        label{
          margin-left: 2px;
        }
        input {
          height: 28px;
        }
        button {
          height: 33px;
          background-color: #6fc3c0;
          cursor: pointer;
        }
      </style>
    </section>
    <script>
      const formEl = document.getElementById("form");
      formEl.addEventListener("submit", (e) => {
        e.preventDefault();
        handleForm();
      });

      function handleForm() {
        if (
          !document.getElementById("name").value ||
          !document.getElementById("job").value ||
          !document.getElementById("department").value ||
          !document.getElementById("email").value ||
          !document.getElementById("phone").value ||
          !document.getElementById("prefix").value
        )
          window.alert("Fill all fields!")

        const data = {};

        data.name = document.getElementById("name").value + ",";

        data.job = document.getElementById("job").value;

        data.department = document.getElementById("department").value;

        data.email = document.getElementById("email").value;

        const phoneEl = document.getElementById("phone").value;
        const prefix = document.getElementById("prefix").value;
        data.phone = {};
        data.phone.ref = `${prefix}${phoneEl}`;
        const phoneNumberFormatted = phoneEl.match(/.{1,3}/g).join(" ");
        data.phone.display = `${prefix} ${phoneNumberFormatted}`;

        renderSignature(data);
      }
