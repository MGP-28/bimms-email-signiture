    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        border: 0;
        overflow: hidden;
        background: #323232;
        transition: 400ms ease;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
      }

      #section {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
        grid-template-columns: 100%;
        grid-template-rows: auto 1fr;
        /* background: #323232; */
      }

      .logo {
        width: 400px;
        height: 150px;
        background-image: url("./Logowhite.png");
        background-size: contain;
        background-repeat: no-repeat;
      }

      form {
        padding: 20px;
        place-self: center;
        display: grid;
        width: 100%;
        max-width: 600px;
        gap: 12px;
        height: max-content;
        color: white;

      }

      form>* {
        font-family: Arial, Helvetica, sans-serif;
      }

      form>div {
        width: 100%;
        display: grid;
        gap: 4px;
      }

      div>div {
        display: grid;
        grid-template-columns: 60px 1fr;
        gap: 8px;
      }

      label {
        margin-left: 2px;
        font-family: Gadugi, Helvetica, sans-serif;
        font-weight: bold;
        background: -webkit-linear-gradient(#6fc3c0, #fff);
        /* background: linear-gradient(to left, #6fc3c0 98%, #fff 5%) right; */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      input {
        height: 28px;
        border-radius: 4px;
        padding: 4px;
        outline: 0;
        border-color: white;
        border-width: 0;
      }


      button {
        height: 33px;
        cursor: pointer;
        background-image: linear-gradient(to right, #02AAB0 0%, #00CDAC 51%, #02AAB0 100%);
        border: none;
        text-align: center;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        color: white;
        border-radius: 4px;
      }

      button:hover {
        background-position: right center;
        /* change the direction of the change here */
        color: #fff;
        text-decoration: none;
        scale: 1.02;
      }

      /* table {
        display: flex;
        align-items: center;
        justify-content: center;
      } */


      @media only screen and (max-width: 500px) {
        .logo {
          width: 200px;
          height: 100px;
        }
      }
    </style>

      ) {
        document.getElementById("name").style.border = "1px solid red";
        document.getElementById("job").style.border = "1px solid red";
        document.getElementById("department").style.border = "1px solid red";
        document.getElementById("email").style.border = "1px solid red";

        window.alert("Fill all fields!");
        return;
      }

      const data = {};

      document.getElementById("bimms-name").textContent = document.getElementById("name").value + ",";

      document.getElementById("bimms-job").textContent = document.getElementById("job").value;

      document.getElementById("bimms-department").textContent = document.getElementById("department").value;

      const emailEl = document.getElementById("bimms-email");
      const email = document.getElementById("email").value;
      emailEl.textContent = email;
      emailEl.href = `mailto:${email}`;

      // const phoneEl = document.getElementById("bimms-phone");

      // const prefixInput = document.getElementById("prefix").value;
      // phoneEl.ref = `tel:${prefixInput}${phoneInput}`;

      // phoneEl.textContent = `${prefixInput} ${phoneNumberFormatted}`;

      formEl.remove();
      document.getElementById("table").style.display = "flex";
