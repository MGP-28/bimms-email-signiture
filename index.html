<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="form" style="display: grid; width: 500px; gap: 10px">
      <div>
        <label for="">Name</label>
        <input type="text" name="name" id="name" placeholder="Joana Santos" />
      </div>
      <div>
        <label for="">Job title</label>
        <input type="text" name="job" id="job" placeholder="Communication & Image" />
      </div>
      <div>
        <label for="">E-mail</label>
        <input type="text" name="email" id="email" placeholder="jsantos@bimms.net" />
      </div>
      <div>
        <label for="">Phone number</label>
        <input type="text" name="prefix" id="prefix" placeholder="+351" value="+351" />
        <input type="tel" name="phone" id="phone" placeholder="927587553" />
      </div>
      <button type="submit">Generate signature</button>
    </form>
    <style>
      div {
        width: 100%;
        display: grid;
        gap: 4px;
      }
      input {
        height: 28px;
      }
      button {
        height: 33px;
        background-color: #6fc3c0;
        cursor: pointer;
      }
    </style>
    <script src="/script.js" type="module"></script>
  </body>
</html>
